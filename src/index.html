<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="/" class="card__image">
      <p class="name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="code">Product code: 195434</p>
      <div class="stars">
        <div class="stars_star"></div>
        <div class="stars_star"></div>
        <div class="stars_star"></div>
        <div class="stars_star"></div>
        <div class="stars_star"></div>
        <p class="review">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__name">Price:</p>
        <p class="price__cost">$2,199</p>
      </div>
      <a href="#" class="button" data-qa="hover">BUY</a>
    </article>
  </body>
</html>
